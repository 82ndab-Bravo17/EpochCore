class CfgSkeletons
{
	
	class Default {
		isDiscrete = 1;
		skeletonInherit = "";
		skeletonBones[] = {};
	};
	class Bunk_skeleton : Default 
	{
		isDiscrete=0;
		skeletonInherit="";
		
		// The moving objects are here defined
		// If two selections are linked together
		// they can be written next to each seperated by only a comma
		// if they are not linked, they need to be
		// seperated by  ,"", 
		skeletonBones[] =
		{
                                                  // Hierarchy for Bed
			"BedBase","",
			"BedA","",
			"BedB","",
			"BedC","",
			"BedD","",
			"BedE","",
			"BedF","",
			"BedG","",
			"BedH","",
			"BedSide", ""
		};
		// The last entry gets no comma
	};


};
 

// This class defines the actual moves
class CfgModels 
{
	
	class Default
	{
		sectionsInherit="";
		sections[]={};
		skeletonName = "";
		
	};
	
	// Your own "class default"
	class Bunk_Frame {
		sectionsInherit="";
		sections[]= {};
		skeletonName="Bunk_Skeleton";	// same as in cfgskeletons
        };

 
	// The name behind the class 
	// dhas to be the exact name of your .p3d
	// without .p3d
	class Bunk : Bunk_Frame {
		sectionsInherit="Bunk_Frame";
		sections[] =
		{
		 "Camo"
		};
		skeletonName = "Bunk_Skeleton";
	};



};
class CfgSkeletons {
	
	class Default {
		isDiscrete = 1;
		skeletonInherit = "";
		skeletonBones[] = {};
	};
	
	class jack_skeleton : Default {
		isDiscrete=1;
		skeletonInherit="";
		
		skeletonBones[]= {
			"jack","",
			"lever","" 
		};
		
	};
	

};
 
 

class CfgModels {
	class rotation;
	class translation;
	
	
	class Default {
		sectionsInherit="";
		sections[]={};
		skeleton="";
		class Animations {};
	};
	
	
	class jack_anim {
		sectionsInherit="";
		sections[] = {"Camo"};
		skeletonName="jack_skeleton";	
        };

 
	
	class jack : jack_anim {
		sectionsInherit="jack_anim";

		// the rotation animation

		class Animations {
			
			class raise : translation { //
			type="translation"; 	// 
			source="user"; //
			selection="jack"; // 
			axis="jackaxis"; //
			memory = 1; // 
			offset0=0; // 
			offset1=-4.3; 
			};
			
		
			class pump : rotation { 
			type="rotation"; 	
			source="user"; 
			selection="lever"; 
			axis="leveraxis"; 
			memory = 1; 
			angle0=0; 
			angle1=1.5; 
			};

		
		};
	};



};